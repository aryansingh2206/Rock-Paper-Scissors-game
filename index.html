<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .scoreboard {
            display: flex;
            justify-content: space-around;
            width: 300px;
            font-size: 1.2rem;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 10px;
        }

        .choices {
            display: flex;
            gap: 20px;
        }

        .choice-btn {
            background: white;
            border: none;
            padding: 15px;
            border-radius: 50%;
            font-size: 2rem;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .choice-btn:hover {
            transform: scale(1.1);
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }

        .result {
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 20px;
            padding: 10px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .show {
            opacity: 1;
        }

        .reset-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            background: white;
            border: none;
            border-radius: 5px;
            transition: transform 0.2s ease;
        }

        .reset-btn:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <h1>Rock, Paper, Scissors</h1>
    
    <div class="scoreboard">
        <div>Wins: <span id="wins">0</span></div>
        <div>Draws: <span id="draws">0</span></div>
        <div>Losses: <span id="losses">0</span></div>
    </div>

    <div class="choices">
        <button class="choice-btn" onclick="playGame('rock')">ü™®</button>
        <button class="choice-btn" onclick="playGame('paper')">üìÑ</button>
        <button class="choice-btn" onclick="playGame('scissors')">‚úÇÔ∏è</button>
    </div>

    <p class="result" id="result">Choose an option to play!</p>

    <button class="reset-btn" onclick="resetGame()">Reset Score</button>

    <script>
        let wins = 0, losses = 0, draws = 0;

        function playGame(userChoice) {
            const choices = ['rock', 'paper', 'scissors'];
            const computerChoice = choices[Math.floor(Math.random() * choices.length)];
            let resultText = '';

            if (userChoice === computerChoice) {
                resultText = "It's a Draw! ü§ù";
                draws++;
            } else if (
                (userChoice === 'rock' && computerChoice === 'scissors') ||
                (userChoice === 'paper' && computerChoice === 'rock') ||
                (userChoice === 'scissors' && computerChoice === 'paper')
            ) {
                resultText = `You Win! üéâ ${userChoice} beats ${computerChoice}`;
                wins++;
            } else {
                resultText = `You Lose! üò¢ ${computerChoice} beats ${userChoice}`;
                losses++;
            }

            document.getElementById("result").innerText = resultText;
            document.getElementById("result").classList.add("show");

            document.getElementById("wins").innerText = wins;
            document.getElementById("draws").innerText = draws;
            document.getElementById("losses").innerText = losses;

            setTimeout(() => {
                document.getElementById("result").classList.remove("show");
            }, 2000);
        }

        function resetGame() {
            wins = 0;
            losses = 0;
            draws = 0;
            document.getElementById("wins").innerText = wins;
            document.getElementById("draws").innerText = draws;
            document.getElementById("losses").innerText = losses;
            document.getElementById("result").innerText = "Choose an option to play!";
        }
    </script>

</body>
</html>
